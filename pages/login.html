<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./">
</head>
<body>
    <div id="login" class="roundedcorner boxshadow-darker" style="display: block;">
        <div id="logincontainer" class="container">
        <h1 class="display-4">Login</h1>
        <p class="lead">Welcome back.</p>
        <form id="formLogin" method="POST" action="/login">
        <input type="hidden" name="redir" value="/register">
        <div class="form-group">
        <input name="email" id="email" type="email" tabindex="1" placeholder="E-mail" class="TabOnEnter">
        </div>
        <div class="form-group">
        <input name="password" id="password" type="password" tabindex="2" placeholder="Password" class="TabOnEnter">
        </div>
        <div class="form-group">
        <label for="box-1" tabindex="3" class="TabOnEnter">Keep me signed in</label>
        <input type="checkbox" id="box-1" checked="">
        </div>
        </form>
        <a class="btn btn-primary btn-lg btn-top TabOnEnter" href="#" onclick="$('#formLogin').submit();" role="button" tabindex="4">Login</a>
        <div class="login-links"> <a id="loginhelp" class="small TabOnEnter" href="#" tabindex="5">Need Help?</a> <a class="small TabOnEnter" href="/register" tabindex="6">Don't have an account already?</a> </div>
        </div>
        <div id="loginhelpcontainer" class="container" style="display: none;">
        <h1 class="display-4">I want to</h1>
        <a class="displayblock" href="#">Reset my password</a> <a class="displayblock" href="#">Resend activation email</a> <a class="displayblock" href="#">Contact support</a>
        <div class="login-links"> <a id="bottomarrow" href="#"><span class="arrow arrow-bottom"></span>Back</a> </div>
        </div>
        </div>
        
</body>
</html>
